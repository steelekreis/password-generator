<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2></h2>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" hidden>Generate Password</button>
        </div>
        <section class="criteria">
          <h3>Password Criteria:</h3>
          <div>
            Include uppercase letters?
            <input type="checkbox" name="uletterCheckbox" id="uletters">
          </div>
          <div>
            Include lowercase letters?
            <input type="checkbox" name="lletterCheckbox" id="lletters">
          </div>
          <div>
            Include numbers?
            <input type="checkbox" name="numberCheckbox" id="number">
          </div>
          <div>
            Include special characters?
            <input type="checkbox" name="specialCharacters" id="speChar">
          </div>
          <div>
            Password character length? 8-128 characters are required.
            <input type="number" name="length" id="pwdlgth">
          </div>
        </section>
        <div class="card-body" hidden>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="javaScript/script.js"></script>
  </body>
</html>
