<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2></h2>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" hidden>Generate Password</button>
        </div>
        <section class="criteria">
          <h3>Password Criteria:</h3>
          <div>
            <h4>Include uppercase letters?</h4>
              Yes <input type="radio" name="upperRadio" id="upperTrue">
              No <input type="radio" name="upperRadio" id="upperFalse">
          </div>
          <div>
            <h4>Include lowercase letters?</h4>
              Yes <input type="radio" name="lowerRadio" id="lowerTrue">
              No <input type="radio" name="lowerRadio" id="lowerFalse">
          </div>
          <div>
            <h4>Include numbers?</h4>
              Yes <input type="radio" name="numberRadio" id="numberTrue">
              No <input type="radio" name="numberRadio" id="numberFalse">
          </div>
          <div>
            <h4>Include special characters?</h4>
              Yes <input type="radio" name="specialRadio" id="specialTrue">
              No <input type="radio" name="specialRadio" id="specialFalse">
          </div>
          <div>
            <h4>Password character length? (Between 8 and 128)</h4>
            <input type="range" id="myRange" max="128" min="8" value="8" oninput="num.value = this.value">
            <br>
            <output id="num">8</output>
          </div>
        </section>
        <div class="card-body" hidden>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="javaScript/script.js"></script>
  </body>
</html>
