<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2></h2>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" hidden>Generate Password</button>
        </div>
        <section class="criteria">
          <h4 id="critHead">Please select the criteria for your password:</h4>
          <div id="uR">
            Uppercase letters?
            <input type="checkbox" name="" id="uppers">
          </div>
          <div id="lR">
            Lowercase letters?
            <input type="checkbox" name="" id="lowers">
          </div>  
          <div id="nR">
            Numbers?
            <input type="checkbox" name="" id="numbers">
          </div>
          <div id="sR">
            Special characters?
            <input type="checkbox" name="" id="specChar">
          </div>
          <div id="lenRan">
            Password character length? (Between 8 and 128)

            <input type="range" id="length" max="128" min="8" oninput="num.value = this.value">

            <output id="num">60</output>
          </div>
        </section>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="javaScript/script.js"></script>
  </body>
</html>
